description: Authentication failed
content:
  application/json:
    schema:
      type: object
      properties:
        error:
          type: string
          description: >-
            An error message that tells users what happened and how to prevent
            the error.
    examples:
      no_auth:
        summary: No credentials provided
        value:
          error: Please provide a username and a password.
      invalid_auth:
        summary: Invalid credentials
        value:
          error: >-
            We couldn't find that account. Please try again with a different
            username and/or password.
