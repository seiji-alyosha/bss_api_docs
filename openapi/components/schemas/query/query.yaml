type: object
title: Query response schema
description: The response schema for the query endpoint. The information changes based on the parameters you enter. The following parameters affect the response schema structure:
  - reference
  - search
  - request
  - data_format

properties:
  hash:
    type: string
    description: A hash code for the endpoint.
    example: "prxqqipbx1"
  disambiguation:
    type: array
    description: The purpose of this object is still under investigation.
    example: []
  strongs:
    type: string
    description: The contents of this object is still under investigation. The Strong's definitions endpoint (https://api.biblesupersearch.com/api/strongs) returns Strong's definitions, but this doesn't seem to connected to this object.
  paging:
    type: object
    description: Returns objects that contain information about the pages of the results. Information such as:
      - Current page of results
      - URL for the first page
      - The search result that starts on the current page
      - The number of the last page of results
      - URL for the last page
      - URLs for all pages of resuls
      - URL path for the endpoint
      - Search results per page
      - The number of the last search result for the current page
      - Total number of search results
    example: '"current_page": 2,
        "first_page_url": "https://api.biblesupersearch.com/api?page=1",
        "from": 31,
        "last_page": 138,
        "last_page_url": "https://api.biblesupersearch.com/api?page=138",
