type: object
title: Query response schema
description: The response schema for the query endpoint.

properties:
  hash:
    type: string
    description: A hash code for the endpoint.
    example: pgvu7cuok3
  disambiguation:
    type: array
    description: The purpose of this object is still under investigation.
  strongs:
    type: array
    description: The contents of this object is unclear. The Strong's definitions endpoint (https://api.biblesupersearch.com/api/strongs) returns Strong's definitions, but this doesn't seem to connect to this object.
  paging:
    type: object
    description: >-
      Returns objects that contain information about the pages of the results. Information such as:
      - Current page of results
      - URL for the first page
      - The search result that starts on the current page
      - The page number of the last page of results
      - URL for the last page
      - URLs for all pages of results
      - URL path for the endpoint
      - Search results per page
      - The number of search results for the current page
      - Total number of search results
  errors:
    type: array
    description: If errors occur during the request, this array displays an error message.
  error_level:
    type: integer
    description: >-
      Indicates the type of error that occurred: 
        - **0** - no error
        - **1** or **2** - reserved for future use
        - **3** - non-fatal error
        - **4** - fatal error
    example: 0
  results:
    description: Bible verses based on the parameters in the request. The structure depends on the `data_format` parameter.

      - **passage** (default) - Returns verse data, along with additional information about the book and chapter.

      - **raw** - Returns verse data and less information about books and chapters.
    oneOf: 
      - type: array 
        title: passage
        items:
          $ref: ./query_results_passage.yaml
      - type: object
        title: raw
        $ref: ./query_results_raw.yaml
    
