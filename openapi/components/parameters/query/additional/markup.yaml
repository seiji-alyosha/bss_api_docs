name: markup
in: query
description: >-
  Formats the markup for Strongs numbers or red letters. The options include:
    - **none** - No formatting applied.
    - **raw** - Returns the markup as stored in the database.
      - {} = strongs numbers
      - [] = added
      - ‹› (not <>) = red letters
schema:
  type: string
  default: none
